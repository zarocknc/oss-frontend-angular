<div class="drawer lg:drawer-open">
  <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <!-- Navbar -->
    <nav class="navbar w-full bg-base-300">
      <label for="my-drawer-4" aria-label="open sidebar" class="btn btn-square btn-ghost">
        <!-- Sidebar toggle icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="2"
          fill="none"
          stroke="currentColor"
          class="my-1.5 inline-block size-4"
        >
          <path
            d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
          ></path>
          <path d="M9 4v16"></path>
          <path d="M14 10l2 2l-2 2"></path>
        </svg>
      </label>
      <div class="px-4">{{ titleService.title() }}</div>
    </nav>
    <!-- Page content here -->
    <div class="p-4">
      <router-outlet />
    </div>
  </div>

  <div class="drawer-side is-drawer-close:overflow-visible">
    <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
    <div
      class="flex min-h-full flex-col items-start bg-primary text-primary-content is-drawer-close:w-14 is-drawer-open:w-64"
    >
      <!-- Sidebar content here -->
      <ul class="menu w-full grow">
        <li>
          <a
            routerLink="/inicio"
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Inicio"
          >
            <lucide-icon name="home" [size]="16" class="my-1.5 inline-block"></lucide-icon>
            <span class="is-drawer-close:hidden">Inicio</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/asignaciones"
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Asignaciones"
          >
            <lucide-icon name="clipboard-list" [size]="16" class="my-1.5 inline-block"></lucide-icon>
            <span class="is-drawer-close:hidden">Asignaciones</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/reemplazos"
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Reemplazos"
          >
            <lucide-icon name="repeat" [size]="16" class="my-1.5 inline-block"></lucide-icon>
            <span class="is-drawer-close:hidden">Reemplazos</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/empleados"
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Empleados"
          >
            <lucide-icon name="users" [size]="16" class="my-1.5 inline-block"></lucide-icon>
            <span class="is-drawer-close:hidden">Empleados</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/ceses"
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Ceses"
          >
            <lucide-icon name="user-minus" [size]="16" class="my-1.5 inline-block"></lucide-icon>
            <span class="is-drawer-close:hidden">Ceses</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/inventario"
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Inventario"
          >
            <lucide-icon name="archive" [size]="16" class="my-1.5 inline-block"></lucide-icon>
            <span class="is-drawer-close:hidden">Inventario</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/stock"
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Stock"
          >
            <lucide-icon name="package" [size]="16" class="my-1.5 inline-block"></lucide-icon>
            <span class="is-drawer-close:hidden">Stock</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/reportes"
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Reportes"
          >
            <lucide-icon name="file-text" [size]="16" class="my-1.5 inline-block"></lucide-icon>
            <span class="is-drawer-close:hidden">Reportes</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/configuracion"
            class="is-drawer-close:tooltip is-drawer-close:tooltip-right"
            data-tip="Configuracion"
          >
            <lucide-icon name="settings" [size]="16" class="my-1.5 inline-block"></lucide-icon>
            <span class="is-drawer-close:hidden">Configuracion</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
